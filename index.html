<!doctype html>

<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<title>Music History</title>
  		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class="wrapper">
			
			<header>
				<nav>
					<ul>
						<li><a href="#" id="link-home">Home</a> </li>
						<li><a href="#" id="link-add">Add Music</a> </li>
						<li><a href="#" id="link-list">List Music</a></li>
					</ul>
				</nav>
			</header>
		<section id="home-view">
			<div class="flex-container">
			<aside class="flex-item">
				<p>Song Length:</p>
				<input type="range" name="song-length" min="0" max="100"><br>
				<p>Artist:</p>
					<form>
					<select name="artists">
						<option value="select" selected>Options</option>
						<option value="select">Adele</option>
						<option value="select">Maroon 5</option>
						<option value="select">Michael Jackson</option>
						<option value="select">Bruno Mars</option>
						<option value="select">Justin Timberlake</option>
					</select>
				</form>
				<p>Album:</p>
					<select name="albums">
						<option value="select" selected>Options</option>
						<option value="select">25</option>
						<option value="select">Songs About Jane</option>
						<option value="select">Thriller</option>
						<option value="select">24K Magic</option>
						<option value="select">The 20/20 Experience</option>
					</select>

				<p>Genre:</p>
					<div class="col">
					<input type="checkbox" name="genre" value="rock"> Rock<br>
					<input type="checkbox" name="genre" value="pop"> Pop<br>
					<input type="checkbox" name="genre" value="blues"> Blues<br>
					<input type="checkbox" name="genre" value="classical"> Classical<br>
					<input type="checkbox" name="genre" value="Jazz"> Jazz<br>
					<input type="checkbox" name="genre" value="hip hop"> Hip Hop
					</div>
					<br>
					<button type="button">Filter</button>
			</aside>

			<main id="main-content" class="flex-item">
			 	
			</main>
			</div>

			
  			<!-- home -->
		</section>

			<section class="hidden" id="list-view">
  			<!-- list -->
			</section>

			<section class="hidden" id="add-view">
				<div id="addDiv">

  				Song name:<br>
  				<input type="text" id="sName-input" class="input-box" size="30"><br><br>
  				Artist: <br>
  				<input type="text" id="sArtist-input" class="input-box" size="30"><br><br>
  				Album: <br>
  				<input type="text" id="sAlbum-input" class="input-box" size="30"><br><br>
  				Genre:<br>
  				<input type="text" id="sGenre-input" class="input-box" size="30"><br><br>
  				<button id="add-btn">Add</button>

  				</div>
			</section>
			
			
		</div>
		<script type="text/javascript" src="javascript/home.js"></script>
		<script type="text/javascript" src="javascript/list.js"></script>
		<script type="text/javascript" src="javascript/add.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
